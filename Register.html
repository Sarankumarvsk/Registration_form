<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
<center>
    <h1>ORDER MANAGEMENT</h1>
    <img src="./register.jpg" alt="Register" height="150px">
    <h3>Seller Registration</h3>
    <form action="">
        <label for="name">First_Name</label>
        <input type="text" name="name" placeholder="Enter your first name" required><br><br>
        <label for="name">Last_Name</label>
        <input type="text" name="name" placeholder="Enter your last name" required><br><br>
        <label for="name">Email_ID</label>
        <input type="email" name="name" placeholder="Enter your email" required><br><br>
        <label for="name">Password</label>
        <input type="password" name="name" placeholder="Enter your password" required><br><br>
        <label for="name">Shop_Name</label>
        <input type="text" name="name" placeholder="Enter your shop name" required><br><br>
        <label for="name">Shop_Address</label>
        <input type="text" name="name" placeholder="Enter your shop address" required><br><br>
        <label for="name">Gender</label>
        <input type="radio" name="name1">
        <label for="name1">Male</label>
        <input type="radio" name="name2">
        <label for="name2">Female</label><br><br>
        <label for="name">Date_Of_Birth</label>
        <input type="date" name="name" placeholder="Enter your DOB" required><br><br>
        <label for="name">Phone_no</label>
        <input type="number" name="name" placeholder="Enter your phone_no" required><br><br>
        <label for="name">Address</label>
        <input type="text" name="name" placeholder="Enter your home address" required><br><br>
        <label for="name">Account_no</label>
        <input type="number" name="name" placeholder="Enter your bank account number" required><br><br>
        <label for="name">IFSC_Code</label>
        <input type="text" name="name" placeholder="Enter your bank IFSC code" required><br><br>
        <label for="name">Bank_Branch</label>
        <input type="text" name="name" placeholder="Enter your bank branch name" required><br><br>
        <input type="submit" value="Submit">


    </form>
</center>
</body>
</html>
